<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--CSS link-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Jumbotron-->
    <div class="jumbotron">
        <div class="text-center">
            <h1><strong>Weather Dashboard</strong></h1>
        </div>
    </div>
    <div>
        <div class="row">
    <!--Search bar-->
        <div class="col-md-2">
            <h4>Search for a City:</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="city-search-input" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="search-button"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg></button>
                </div>
              </div>
            <div class="row">    
              <ul id="search-city-list">
                  <!--Searched cities appended here-->
              </ul> 
            </div>   
        </div>
    <!--Main Card for the current weather -->
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <div id="current-day-weather">
                    <div id="current-city"></div>
                    <div id="current-temp"></div>
                    <div id="current-wind"></div>
                    <div id="current-humidity"></div>
                    </div>
                </div>
              </div>
              <!--5 day forecast-->
              <div class="row">
                  <div class="col-md-10">
                      <h3><strong>5 Day Forecast:</strong></h3>
                  </div>
              </div>
              <!--Small cards begin here-->
              <div class="row five-day">
                  <div class="col-md-2 five-day" id="day1">
                      <div class="card">
                          <div class="card-body">
                          </div>
                      </div>
                </div>
                <div class="col-md-2 five-day" id="day5">
                    <div class="card">
                        <div class="card-body">
                        </div>
                    </div>
                </div>
        </div>
        </div>
    </div>
    <!--Footer Region-->
    <div class="row">
        <div class="col-sm-12">
            <!--Line Break follow by closing-->
            <hr>
            <h5 class="text-center">
                <small>Nick D. Penaloza 2020</small>
            </h5>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
